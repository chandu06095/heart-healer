<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HeartBot Chat 🤖</title>
  <link rel="stylesheet" href="page9.css" />
</head>
<body>
  <div class="container">
    <h2>🤖 Your HeartBot</h2>
    <p class="subtext">Type your feelings. I’ll be here with kind words 💬</p>

    <div class="chat-box" id="chatBox">
      <div class="bot-message">Hey there! I’m here to listen 💖</div>
    </div>

    <div class="input-row">
      <input type="text" id="userInput" placeholder="Say what's on your mind..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <button class="next-button" onclick="goToNextPage('page10.html')">Next ➡️</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
